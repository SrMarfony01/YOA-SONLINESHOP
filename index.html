        /* Header */
        .header {

        .header .logo {

/* Hero Section */
.hero {

}


        .hero h1 {

        .hero .btn:hover {

        /* Products Section */
        .products {

        }

        .products h2 {

            font-size: 2rem;
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .product-card {
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .product-card img {
            width: 100%;
            height: auto;
        }

        .product-card .details {

        }

        .product-card .details h3 {

            margin: 10px 0;
        }

        .product-card .details p {
            color: #f04e31;
            font-size: 1.1rem;
            margin: 5px 0;
        }

        .product-card .details button {
            padding: 10px 20px;
            background-color: #f04e31;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .product-card .details button:hover {
            background-color: #d74326;
        }

        /* Footer */
        .footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px;
        }

        .footer p {
