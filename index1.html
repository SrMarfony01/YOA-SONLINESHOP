<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Trendy Online Fashion Store - Discover the latest trends in clothing and accessories.">
    <title>Fashion Store | Home</title>
    <style>
        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f8f8;
            color: #333;
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        ul {
            list-style: none;
        }

        /* Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 5%;
            background-color: #fff;
            border-bottom: 1px solid #ddd;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .header .logo {
            font-size: 24px;
            font-weight: bold;
            color: #f04e31;
        }

        .header .navbar ul {
            display: flex;
            gap: 20px;
        }

        .header .navbar ul li {
            font-size: 16px;
        }

        .header .navbar ul li a {
            padding: 5px 10px;
        }

        .header .navbar ul li a:hover {
            color: #f04e31;
        }

        .header .cart {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .header .cart img {
            width: 24px;
        }

        /* Hero Section */
        .hero {
            background: url('https://i.imgur.com/w1pbH5E.jpg') no-repeat center center/cover;
            height: 70vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
        }

        .hero h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.6);
        }

        .hero p {
            font-size: 1.2rem;
            margin-bottom: 20px;
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.6);
        }

        .hero .btn {
            padding: 15px 30px;
            background-color: #f04e31;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
        }

        .hero .btn:hover {
            background-color: #d74326;
        }

        /* Products Section */
        .products {
            padding: 50px 5%;
        }

        .products h2 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2rem;
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .product-card {
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .product-card img {
            width: 100%;
            height: 300px;
            object-fit: cover;
        }

        .product-card .details {
            padding: 15px;
            text-align: center;
        }

        .product-card .details h3 {
            font-size: 1.2rem;
            margin: 10px 0;
        }

        .product-card .details p {
            color: #f04e31;
            font-size: 1.1rem;
            margin: 5px 0;
        }

        .product-card .details button {
            padding: 10px 20px;
            background-color: #f04e31;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .product-card .details button:hover {
            background-color: #d74326;
        }

        /* Footer */
        .footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px;
        }

        .footer p {
            font-size: 14px;
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header class="header">
        <div class="logo">Fashion Store</div>
        <nav class="navbar">
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#products">Products</a></li>
                <li><a href="#about">About Us</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
        <div class="cart">
            <img src="https://img.icons8.com/ios-filled/50/000000/shopping-cart.png" alt="Cart">
            <span>Cart</span>
        </div>
    </header>

    <!-- Hero Section -->
    <section id="home" class="hero">
        <h1>Trendy Fashion for Everyone</h1>
        <p>Discover the latest collections and styles that suit your taste.</p>
        <button class="btn">Shop Now</button>
    </section>

    <!-- Products Section -->
    <section id="products" class="products">
        <h2>Our Bestsellers</h2>
        <div class="products-grid">
            <div class="product-card">
                <img src="https://via.placeholder.com/300" alt="Product">
                <div class="details">
                    <h3>Stylish Jacket</h3>
                    <p>$49.99</p>
                    <button>Add to Cart</button>
                </div>
            </div>
            <div class="product-card">
                <img src="https://via.placeholder.com/300" alt="Product">
                <div class="details">
                    <h3>Casual T-shirt</h3>
                    <p>$19.99</p>
                    <button>Add to Cart</button>
                </div>
            </div>
            <div class="product-card">
                <img src="https://via.placeholder.com/300" alt="Product">
                <div class="details">
                    <h3>Classic Jeans</h3>
                    <p>$39.99</p>
                    <button>Add to Cart</button>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2024 Fashion Store. All Rights Reserved.</p>
    </footer>

</body>
</html>
